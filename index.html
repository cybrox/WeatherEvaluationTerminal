<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	
	<meta name="author" content="Sven Marc 'cybrox' Gehring" />
	<meta name="copyright" content="2014 Sven Marc 'cybrox' Gehring" />

	<link href="assets/images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
	<link href="assets/images/favicon.ico" type="image/x-icon" rel="icon" />

	<link href="assets/vendor/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/stylesheets/application.css" rel="stylesheet" />

	<title>WET-Interface</title>
</head>
<body>

	<!-- Application template -->
	<script type="text/x-handlebars">
		<header class="clearfix">
			<h1 id="pagename">Wetterstation
			  {{#link-to 'notifications' id="notifications" class="pull-right btn btn-warning"}}
			    {{#if hasWarnings}}
			    	<strong>{{newWarnings}} Warnungen</strong>
			    {{/if}}
			  {{/link-to}}
			</h1>
		</header>
		<section id="content">
			{{outlet}}
		</section>
		<footer>
			<span id="copyright">
				Wetterstation 'Weather evaluation terminal', Entwicklungsprojekt EN11a. &bull;
				Webinterface written and copyrighted 2014+ by Sven Marc 'cybrox' Gehring.
			</span>
		</footer>
	</script>



	<!-- Page: "index" "/" -->
	<script type="text/x-handlebars" id="index">
		Loading recent weather data...
	</script>


	<!-- Page: "weather" "/weather/..." -->
	<script type="text/x-handlebars" id="weather">
		<h1 id="monthselect">
			<button {{action 'goPrev'}} class="btn btn-primary pull-left">&#xab; Vorheriger ({{prevMonth}})</button>
			Wetterdaten Monatsansicht &bull; {{currentMonth}}
			<button {{action 'goNext'}} class="btn btn-primary pull-right">NÃ¤chster ({{nextMonth}}) &#xbb;</button>
		</h1>
		<section id="contentInner">
			<section id="monthview">
				<div class="doublebox">
					<div class="doublemain col-md-8" id="monthdata1">
						{{graph-canvas gtype='line' gdata='' goptions=''}}
					</div>
					<div class="doubleside col-md-4" id="monthdata2">
						<canvas id="monthGraphSmall" width="100%" height="100%"></canvas>
					</div>
				</div>
				<div class="doublebox">
					<div class="doublemain col-md-8" id="monthdata3">
						<canvas id="monthGraphBigTwo" width="100%" height="100%"></canvas>
					</div>
					<div class="doubleside col-md-4" id="monthdata4">
					</div>
				</div>
			</section>
		</section>
	</script>


	<!-- Page: "notifications" "/" - ->
	<script type="text/x-handlebars" id="notifications">
		<h2>
			{{lang 'content.warnings.headline'}}
			{{#link-to 'index' id="warningsBack" class="btn btn-primary"}}{{lang 'content.warnings.back'}}{{/link-to}}
		</h2>
		<table class="table">
			{{#each warning in data.warnings}}
				<tr>
					<td><span {{bind-attr class=":btn warning.type"}}>!</span></td>
					<td class="warningMessage">
						<span class="warningTime">{{time warning.time}}</span>
						<span>{{warn warning.message}}</span>
					</td>
				</td>
			{{/each}}
		</table>
	</script>


	<!-- Page: "nodata" "/nodata" - ->
	<script type="text/x-handlebars" id="nodata">
		{{#link-to 'index' class="col-md-12 btn btn-danger"}}
			{{lang 'content.warnings.nodata'}}<br /><br />{{lang 'content.warnings.back'}}
		{{/link-to}}
	</script>


-->
	<script type="text/javascript" src="assets/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="assets/vendor/handlebars.min.js"></script>
	<script type="text/javascript" src="assets/vendor/ember.min.js"></script>
	<script type="text/javascript" src="assets/vendor/chart.min.js"></script>
	<script type="text/javascript" src="assets/compiled/application.js"></script>
</body>
</html>
